<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udacity Todo Goals</title>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id='todo' type='text' placeholder='Add Todo' />
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id='goal' type='text' placeholder='Add Goal' />
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'></ul>
    </div>
    <script>
        // LIBRARY CODE
        function createStore(reducer) {
            // The Store should have four parts
            // 1. The state - to manage this state
            // 2. Get the state - to provide an API or a way to get the state
            // 3. Listen to the changes on the state
            // 4. Update the state

            let state
            let listeners = []

            // get initial state - this function returns the existing state variable
            const getState = () => state

            // listens to changes on the state
            const subscribe = (listener) => {
                listeners.push(listener)
                return () => {
                    listeners = listeners.filter((l) => l !== listener)
                }
            }

            // update state of our store
            const dispatch = (action) => {
                state = reducer(state, action)
                listeners.forEach((listener) => listener())
            }

            return {
                getState,
                subscribe,
                dispatch
            }
        }

        // APP CODE
        // reducer function - takes in the current state and an action that occurred,
        // and returns the new state of app 
        // todos reducer
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        // action creators
        function addTodoAction (todo) {
        // this return a Redux action with a 'type' property that has a value of 'ADD_TODO'
        return {
            type: ADD_TODO,
            todo,
        }
        }

        function removeTodoAction (id) {
        return {
            type: REMOVE_TODO,
            id,
        }
        }

        function toggleTodoAction (id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
        }

        function addGoalAction (goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
        }

        function removeGoalAction (id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
        }

        function todos (state = [], action) {
            switch(action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO :
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                default :
                    return state
            }
        }

        // goals reducer
        function goals (state = [], action) {
            switch(action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal])
                case REMOVE_GOAL :
                    return state.filter((goal) => goal.id !== action.id)
                default :
                    return state
            }
        }

        // app - root reducer
        function app (state = {}, action) {
            return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action),
            }
        }

        const store = createStore(app)

        store.subscribe(() => {
            console.log('The new state is: ', store.getState())
        }) 


        // actions
        store.dispatch(addTodoAction({
            id: 0,
            name: 'Walk the dog',
            complete: false,
        }))
        
        store.dispatch(addTodoAction({
            id: 1,
            name: 'Wash the car',
            complete: false,
        }))
        
        store.dispatch(addTodoAction({
            id: 2,
            name: 'Go to the gym',
            complete: true,
        }))
        
        store.dispatch(removeTodoAction(1))
        
        store.dispatch(toggleTodoAction(0))
        
        store.dispatch(addGoalAction({
            id: 0,
            name: 'Learn Redux'
        }))
        
        store.dispatch(addGoalAction({
            id: 1,
            name: 'Lose 20 pounds'
        }))
        
        store.dispatch(removeGoalAction(0))
    </script>
</body>
</html>
